name: Link Checker

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lychee Link Checker
        uses: lycheeverse/lychee-action@v2.2.0
        with:
          args: --accept=200,403,429 **/*.html **/*.md **/*.txt **/*.json
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
